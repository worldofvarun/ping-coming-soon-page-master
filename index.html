<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
      <section class="container">
        <img src="images/logo.svg" alt="ping logo">
        <h1>We are launching <b>soon!</b></h1>
        <p>Subscribe and get notified</p>
        <form>
          <div class="form-group">
            <input type="email" name="email" class="error" id="email-input" placeholder="Your email address...">
            <span class="error-text"></span>
          </div>
          <button type="submit" id="notify-btn">Notify Me</button>
        </form>
        <div class="illustration">
          <img src="images/illustration-dashboard.png" alt="dashboard illustration">
        </div>
      </section>
  </main>

<script src="app.js"></script>
</body>
</html>
